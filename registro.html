    <!-- Validacion de formulario con JQuery Validate -->
    <script type="text/javascript">
        $(document).ready(function() {
            $("#formulario_registro").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 1,
                        maxlength: 100
                    },
                    apellidos: {
                        required: true,
                        minlength: 1,
                        maxlength: 200
                    },
                    direccion: {
                        required: true,
                        minlength: 1,
                        maxlength: 200
                    },
                    provincia: {
                        required: true,
                        minlength: 1,
                        maxlength: 300
                    },
                    correo: {
                        required: true,
                        email: true
                    },
                    clave: {
                        required: true,
                        minlength: 8,
                        maxlength: 50
                    },
                    clave2: {
                        required: true,
                        minlength: 8,
                        maxlength: 50,
                        equalTo: "#clave"
                    }
                },
                messages: {
                    nombre: {
                        required: "Debe introducir su nombre.",
                        minlength: jQuery.validator.format("Introduce al menos {0} caracter."),
                        maxlength: jQuery.validator.format("No introduzcas mas de {0} caracteres.")
                    },
                    apellidos: {
                        required: "Debe introducir sus apellidos.",
                        minlength: jQuery.validator.format("Introduce al menos {0} caracter."),
                        maxlength: jQuery.validator.format("No introduzcas mas de {0} caracteres.")
                    },
                    direccion: {
                        required: "Debe introducir su direccion.",
                        minlength: jQuery.validator.format("Introduce al menos {0} caracter."),
                        maxlength: jQuery.validator.format("No introduzcas mas de {0} caracteres.")
                    },
                    provincia: {
                        required: "Debe introducir su provincia.",
                        minlength: jQuery.validator.format("Introduce al menos {0} caracter."),
                        maxlength: jQuery.validator.format("No introduzcas mas de {0} caracteres.")
                    },
                    correo: {
                        required: "Debe introducir un correo electronico.",
                        email: "Debe introducir un correo electronico válido."
                    },
                    clave: {
                        required: "Debe introducir una contraseña.",
                        minlength: jQuery.validator.format("Introduce al menos {0} caracter."),
                        maxlength: jQuery.validator.format("No introduzcas mas de {0} caracteres.")
                    },
                    clave2: {
                        required: "Debe repetir la contraseña contraseña.",
                        equalTo: "La contraseña no coincide.",
                        minlength: jQuery.validator.format("Introduce al menos {0} caracter."),
                        maxlength: jQuery.validator.format("No introduzcas mas de {0} caracteres.")
