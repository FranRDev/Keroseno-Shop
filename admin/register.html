<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Francisco Rodríguez García">
    
  <title>Registro</title>
    
  <!-- CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar una cuenta<br/>Función para la próxima versión :)</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Nombre</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Introduce tu nombre">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Apellidos</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Introduce tus apellidos">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Introduce tu correo electrónico">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Contraseña</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Introduce la contraseña">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirmar contraseña</label>
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Repite la contraseña">
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">REGISTRARSE</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Iniciar sesión</a>
          <a class="d-block small" href="forgot-password.html">¿Has olvidado la contraseña?</a>
        </div>
      </div>
    </div>
  </div>
    
  <!-- JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
